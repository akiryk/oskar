<h1>All users</h1>
<table>
  <thead>
    <tr>
      <td>Last name</td>
      <td>First name</td>
      <td>Role</td>
      <td>Profile</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.lastname}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.role}}</td>
      <td><a ng-href="/#/users/{{user.uid}}">Profile</a></td>
    </tr>
  </tbody>
</table>
